name: Daily Script Execution

on:
  schedule:
    - cron: '0 9 * * *'  # 每天早上9點運行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有requirements.txt文件，安裝所需的Python庫

      - name: Execute script
        run: python reminder.py  # 執行你的Python腳本，替換成實際的腳本路徑
